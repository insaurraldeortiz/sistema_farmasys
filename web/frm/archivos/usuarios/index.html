<!DOCTYPE html>

<html>
    <head>
        <title>Farmasys| Usuarios</title>
        <link rel="icon" type="image/png" href="../../../img/fav.bmp"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../../../css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/estilos.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div id="confirmar"></div>
        <div id="buscar"></div>
        <div id="panelPrograma" class="panel panel-primary">
            <div class="panel-heading centrado">Usuarios  | <span
                    id="susuario_usuario"></span></div>
            <div class="panel-body">
                <form id="formPrograma">
                    <div class="row">
                        <div class="col-md-1">
                            <span>Id</span>
                        </div>
                        <div class="col-md-1">
                            <input id="id_usuario" name="id_usuario" type="text"
                                   class="form-control input-sm" placeholder="Id">
                        </div>
                        <div class="col-md-1">
                            <button id="botonBuscarIdUsuario" type="button" class="btn btn-primary btn-sm"><span
                                    class="glyphicon glyphicon-search"></span></button>
                        </div>
                        <div class="col-md-9">   
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-1">
                            <span>Nombre</span>
                        </div>
                        <div class="col-md-11">
                            <input id="nombre_usuario" name="nombre_usuario" type="text" class="form-control input-sm" placeholder="Nombre" onkeypress= " return soloLetras(event)" onkeyup="this.value = this.value.toUpperCase()">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-1">
                            <span>Login</span>
                        </div>
                        <div class="col-md-11">
                            <input id="login_usuario" name="login_usuario" type="text" class="form-control input-sm" placeholder="Nombre" onkeyup="this.value = this.value.toUpperCase()">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-1">
                            <span>Password</span>
                        </div>
                        <div class="col-md-11">
                            <input id="password_usuario" name="password_usuario" type="password" class="form-control input-sm" placeholder="Password">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-1">
                            <span>Rol</span>
                        </div>
                        <div class="col-md-1">
                            <input id="id_rol" name="id_rol" type="text"
                                   class="form-control input-sm" placeholder="Id">
                        </div>
                        <div class="col-md-1">
                            <button id="botonBuscarIdRol" type="button" class="btn btn-primary btn-sm"><span
                                    class="glyphicon glyphicon-search"></span></button>
                        </div>
                        <div class="col-md-5">
                            <input id="nombre_rol" name="nombre_rol" type="text" class="form-control input-sm" placeholder="Nombre" onkeypress= " return soloLetras(event)" onkeyup="this.value = this.value.toUpperCase()" readonly="">
                        </div>
                    </div>


                </form>
            </div>
            <div class="panel-footer centrado">
                <button id="botonAgregar" type="button" class="btn btn-primary btn-sm">Agregar</button>
                <button id="botonModificar" type="button" class="btn btn-primary btn-sm">Modificar</button>
                <button id="BotonEliminar" type="button" class="btn btn-primary btn-sm" data-toggle="modal"
                        data-target="#confirmarEliminar">Eliminar</button>
                <button id="botonSalir" type="button" class="btn btn-primary btn-sm">Salir</button>
            </div>
        </div>
        <div id="mensajes" class="well well-sm centrado">Mensaje del Sistema.</div>
        <div class="modal fade" id="confirmarEliminar" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header centrado">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">
                                &times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title" id="myModalLabel">Mensaje del Sistema</h4>
                    </div>
                    <div class="modal-footer centrado">
                        <button id="botonEliminarAlert" type="button" class="btn btn-primary btn-sm">Eliminar</button>
                        <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="../../../js/jquery.min.js" type="text/javascript"></script>
        <script src="../../../js/bootstrap.min.js" type="text/javascript"></script>
        <script src="../../../js/funciones.js" type="text/javascript"></script>
        <script src="js/funciones.js" type="text/javascript"></script>
        <script>
                                //verificarSesion(true);
                                $("#buscar").css("display", "none");
                                //("#id_usuario").focus();
                                //siguientecampo("#id_usuario", "#nombre_usuario", false);
                                $("#id_usuario").blur(function () {
                                    if ($("#id_usuario").val() === "") {
                                        $("#id_usuario").val("0");
                                    }
                                    buscarIdUsuario();
                                });
                                $("#botonBuscarIdUsuario").on('click', function () {
                                    $("#buscar").load("buscar.html");
                                    $("#buscar").fadeIn("slow");
                                    $("#panelPrograma").fadeOut("slow");
                                });
                                $("#id_rol").blur(function () {
                                    if ($("#id_rol").val() === "") {
                                        $("#id_rol").val("0");
                                    }
                                    buscarIdRol();
                                });
                                $("#botonBuscarIdRol").on('click', function () {
                                    $("#buscar").load("buscarRol.html");
                                    $("#buscar").fadeIn("slow");
                                    $("#panelPrograma").fadeOut("slow");
                                });
                                $("#botonAgregar").on('click', function () {
                                    //if (validarFormulario()) {
                                    agregarUsuario();
                                    //}  
                                });
                                $("#botonModificar").on('click', function () {
                                    //if(validarFormulario()) {
                                    modificarUsuario();
                                    //}   
                                });
                                $("#botonEliminarAlert").on('click', function () {
                                    eliminarUsuario();
                                    $('#confirmarEliminar').modal('hide');
                                });
                                $("#botonSalir").on('click', function () {
                                    location.href = "../../../menu.html";
                                });

        </script>
    </body>
</html>
