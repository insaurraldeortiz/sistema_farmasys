<html>
    <head>
        <title> Listados</title>
        <link rel="icon" type="image/png" href="../../../favicon.png" />
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../../../css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/estilos.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div id="panelPrograma" class="panel panel-primary">
            <div class="panel-heading centrado"> LISTADOS <span id="snombre_empresa"></span><span id="susuario_usuario"></span></div>
            <div class="panel-body">
                <form id="formPrograma">
                    <div class="row">
                        <div class="col-md-2">
                            <span>Listados</span>
                        </div>
                        <div class="col-md-2">
                            <select id="listado" class="form-control">
                                <!--<option value="usuario">Usuarios</option>-->
                                <option value="ticket">Ventas</option>
                            </select>
                        </div>
                        <div class="col-md-8">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-1">
                            <span>Cliente</span>
                        </div>
                        <div class="col-md-1">
                            <input id="id_cliente" name="id_cliente" type="text"
                                   class="form-control input-sm" placeholder="Id">
                        </div>
                        <div class="col-md-1">
                            <button id="botonBuscarIdCliente" type="button" class="btn btn-primary btn-sm"><span
                                    class="glyphicon glyphicon-search"></span></button>
                        </div>

                        <div class="col-md-3">
                            <input id="nombre_cliente" name="nombre_cliente" type="text" class="form-control input-sm" placeholder="Nombre" onkeypress= " return soloLetras(event)" onkeyup="this.value = this.value.toUpperCase()">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <span>Desde</span>
                        </div>
                        <div class="col-md-2">
                            <input id="desde_id" name="desde_id" type="date" class="form-control input-sm">
                        </div>
                        <div class="col-md-8">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <span>Hasta</span>
                        </div>
                        <div class="col-md-2">
                            <input id="hasta_id" name="hasta_id" type="date" class="form-control input-sm">
                        </div>
                        <div class="col-md-8">
                        </div>
                    </div>
                </form>
            </div>
            <div class="panel-footer centrado">
                <button id="botonImprimir" type="button" class="btn btn-primary btn-sm">Imprimir</button>
                <button id="botonSalir" type="button" class="btn btn-primary btn-sm">Salir</button>
            </div>
        </div>
        <div id="mensajes" class="well well-sm centrado">Mensajes del Sistema.</div>
        <script src="../../../js/jquery.min.js" type="text/javascript"></script>
        <script src="../../../js/bootstrap.min.js" type="text/javascript"></script>
        <script>
                                //verificarSesion(true);
                                $("#desde_id").focus();
                                //siguienteCampo("#desde_id", "#hasta_id", false);
                                $("#id_cliente").blur(function () {
                                    if ($("#id_cliente").val() === "") {
                                        $("#id_cliente").val("0");
                                    }
                                    buscarIdCliente();
                                });
                                $("#botonBuscarIdCliente").on('click', function () {
                                    $("#buscar").load("buscarCliente.html");
                                    $("#buscar").fadeIn("slow");
                                    $("#panelPrograma").fadeOut("slow");
                                });
                                $("#botonImprimir").on('click', function () {
                                    var l = $("#listado").val();
                                    var d = $("#desde_id").val();
                                    var h = $("#hasta_id").val();
                                    var id = $("#id_cliente").val();
                                    var jsp = "jsp/tablas.jsp";
                                    window.open(jsp + "?l=" + l + "&d=" + d + "&h=" + h + "&id=" + id);
                                });
                                $("#botonSalir").on('click', function () {
                                    location.href = "../../../menu.html";
                                });
        </script>
    </body>
</html>
