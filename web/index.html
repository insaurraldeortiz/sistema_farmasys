<!DOCTYPE html>

<html> 
    <head>
        <title>NOMBRE EMPRESA</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">

    </head>
    <body> 
        <div id="panelAcceso" class="panel panel-primary" style="max-width: 35%; margin: auto; margin-top: 10%;">
            <div class="panel-heading centrado"> Acceso al Sistema</div>
            <div class="panel-body"> 
                <div class="row"> 
                    <div class="col-md-12 centrado"> 
                        <img class="img-responsive center-block" src="img/farmasys1.png" alt=""/> 
                    </div>
                </div>
                <form id="formAcceso">

                        <div class="col-md-12">

                        </div> 
                        <div class="col-md-12"> 
                            <input id="login_usuario" name="login_usuario" type="text" class="form-control" onkeyup="this.value = this.value.toUpperCase()">

                    </div> 
                    <div class="row">

                            <label><span class="glyphicon glyphicon-lock"></span>Contrase√±a</label>

                    </div>
                </form>
            </div>
            <div class="panel-footer centrado">
                <button id="botonIngresar" type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-log-in"></span>&zwj; Ingresar</button>
            </div>
        </div> 
        <div id="mensajes" class="well well-sm centrado" style="max-width: 20%; margin: auto">Mensajes del Sistema</div>
        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>

        <script>
                                    cerrarSesion();
                                    $("#login_usuario").focus();
                                    siguienteCampo("login_usuario", "#password_usuario", false);
                                    siguienteCampo("password_usuario", "#botonIngresar", false);

                                    $("#botonIngresar").on("click", function () {

                                    });</script> </body> </html>
