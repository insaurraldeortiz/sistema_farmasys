<!DOCTYPE html>
<html>
    <head>
        <title>Farmasys | Ventas</title>
        <link rel="icon" type="image/png" href="../../../img/fav.bmp"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../../../css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/estilos.css" rel="stylesheet" type="text/css"/>
    </head>
    <body  >        
        <div id="confirmar"></div>
        <div id="buscar"></div>
        <div id="panelLinea" class="panel panel-primary">
            <div class="panel-heading centrado">Ventas | Detalle</div>
            <div class="panel-body">
                <form id="formLinea">
                    <div class="col-md-2" hidden="">
                            <select id="listado" class="form-control">
                                <!--<option value="usuario">Usuarios</option>-->
                                <option value="venta">Ventas</option>
                            </select>
                        </div>

                    <div class="row">
                        <div class="col-md-1">
                            <span>Id Linea</span>
                        </div>
                        <div class="col-md-1">
                            <input id="id_detalleventa" name="id_detalleventa" type="text" class="form-control input-sm" placeholder="Id" readonly="readonly">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-1">
                            <span>Articulo</span>
                        </div>
                        <div class="col-md-1">
                            <input id="id_articulo" name="id_articulo" type="text" class="form-control input-sm" placeholder="Id">
                        </div>



                        <div class="col-md-1">
                            <button id="botonBuscarIdArticulo" type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-search"></span></button>
                        </div>
                        <div class="col-md-9">
                            <input id="nombre_articulo" name="nombre_articulo" type="text" class="form-control input-sm" placeholder="Nombre Articulo" readonly="readonly">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-1">
                            <span>Cantidad</span>
                        </div>
                        <div class="col-md-1">
                            <input id="cantidad_ventadetalle" name="cantidad_ventadetalle" type="text" class="form-control input-sm derecha" placeholder="Cantidad">
                        </div>
                    </div>
                </form>
            </div>
            <div class="panel-footer centrado">
                <button id="botonAgregarLinea" type="button" class="btn btn-primary btn-sm">Agregar</button>
                <button id="botonModificarLinea" type="button" class="btn btn-primary btn-sm">Modificar</button>
                <button id="botonEliminarLinea" type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#confirmarEliminarLinea">Eliminar</button>
                <button id="botonSalirLinea" type="button" class="btn btn-primary btn-sm">Salir</button>
            </div>
        </div>
        <div id="panelPrograma" class="panel panel-primary">
            <div class="panel-heading centrado">Ventas | <span id="snombre_empresa"></span> | <span id="susuario_usuario"></span></div>
            <div class="panel-body">
                <form id="formPrograma">
                    <div class="row">
                        <div class="col-md-1">
                            <span>Id</span>
                        </div>
                        <div class="col-md-1">
                            <input id="id_venta" name="id_venta" type="text" class="form-control input-sm" placeholder="Id">
                        </div>
                        <div class="col-md-1">
                            <button id="botonBuscarIdVenta" type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-search"></span></button>
                        </div>

                    </div>

                    <div class="row">
                        <div class="col-md-1">
                            <span>Fecha Venta</span>
                        </div>
                        <div class="col-md-2">
                            <input id="fecha_venta" name="fecha_venta" type="Date" class="form-control input-sm" >
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-1">
                            <span>Cliente</span>
                        </div>
                        <div class="col-md-1">
                            <input id="id_cliente" name="id_cliente" type="text" class="form-control input-sm" placeholder="Id">
                        </div>
                        <div class="col-md-1">
                            <button id="botonBuscarIdCliente" type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-search"></span></button>
                        </div>

                        <div class="col-md-3">
                            <input id="nombre_cliente" name="nombre_cliente" type="text" class="form-control input-sm" placeholder="Nombre Cliente" disabled="disabled">
                        </div>
                    </div>
                </form>
                <div id="detalle" hidden="">
                    <table class="table table-bordered table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Articulo</th>
                                <th>Nombre</th>
                                <th class="centrado">Cantidad</th>
                                <th class="centrado"><button onclick="agregarLinea()" type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-plus"></span></button></th>
                            </tr>
                        </thead>
                        <tbody id="contenidoDetalle">
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="panel-footer centrado">
                <button id="botonAgregar" type="button" class="btn btn-primary btn-sm">Agregar</button>
                <button id="botonCobrar" type="button" class="btn btn-primary btn-sm">Cobrar</button>
                <button id="botonModificar" type="button" class="btn btn-primary btn-sm">Modificar</button>
                <button id="botonEliminar" type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#confirmarEliminar">Eliminar</button>
                <button id="botonSalir" type="button" class="btn btn-primary btn-sm">Salir</button>
                <a href="javascript:window.open('https://www.google.es','','toolbar=yes');void 0" class="btn btn-block">Nueva Instancia</a>
            </div>
        </div>
        <div id="mensajes" class="well well-sm centrado">Mensajes del Sistema.</div>
        <div class="modal fade" id="confirmarEliminar" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header  centrado">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title" id="myModalLabel">Mensaje del Sistema</h4>
                    </div>
                    <div class="modal-body">
                        Está seguro de eliminar estos datos?
                    </div>
                    <div class="modal-footer centrado">
                        <button id="botonEliminarAlert" type="button" class="btn btn-primary btn-sm">Eliminar</button>
                        <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="confirmarEliminarLinea" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header  centrado">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title" id="myModalLabelLinea">Mensaje del Sistema</h4>
                    </div>
                    <div class="modal-body">
                        Está seguro de eliminar esta linea?
                    </div>
                    <div class="modal-footer centrado">
                        <button id="botonEliminarAlertLinea" type="button" class="btn btn-primary btn-sm">Eliminar</button>
                        <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="../../../js/jquery.min.js" type="text/javascript"></script>
        <script src="../../../js/bootstrap.min.js" type="text/javascript"></script>
        <script src="../../../js/funciones.js" type="text/javascript"></script> 
        <script src="js/funciones.js" type="text/javascript"></script>
        <script>
            //verificarSesion(true);
            $("#buscar").css("display", "none");
            $("#panelLinea").css("display", "none");
            $("#id_venta").focus();
            siguienteCampo("#id_venta", "#id_cliente", false);
            siguienteCampo("#id_articulo", "#cantidad_ventadetalle", false);
            if ($("#id_venta").val() === "0") {
                siguienteCampo("#id_cliente", "#botonAgregar", false);
            } else {
                siguienteCampo("#id_cliente", "#botonModificar", false);
            }
            $("#id_venta").focusout(function (event) {
                if ($("#id_venta").val() === "") {
                    $("#id_venta").val("0");
                }
                buscarIdVenta();
                var id = $("#id_venta").val();
                $("#id_venta").val("0");
                var img = "<img src='../../../img/ventas/" + id + ".jpg' alt=''>";
                $("#foto").html(img);

            });
            $("#id_cliente").focusout(function (event) {
                if ($("#id_cliente").val() === "") {
                    $("#id_cliente").val("0");
                }
                buscarIdCliente();
            });
            $("#id_articulo").focusout(function (event) {
                if ($("#id_articulo").val() === "") {
                    $("#id_articulo").val("0");
                }
                buscarIdArticulo();
            });
            $("#botonBuscarIdVenta").on('click', function () {
                $("#buscar").load("buscar.html");
                $("#buscar").fadeIn("slow");
                $("#panelPrograma").fadeOut("slow");
            });
            $("#botonBuscarIdCliente").on('click', function () {
                $("#buscar").load("buscarCliente.html");
                $("#buscar").fadeIn("slow");
                $("#panelPrograma").fadeOut("slow");
            });
            $("#botonBuscarIdArticulo").on('click', function () {
                $("#buscar").load("buscarArticulo.html");
                $("#buscar").fadeIn("slow");
                $("#panelLinea").fadeOut("slow");
            });
            $("#botonAgregar").on('click', function () {
                agregarVenta();
            });
            $("#botonCobrar").on('click', function () {
                var l = $("#listado").val();
                var id = $("#id_venta").val();
                var jsp = "jsp/cobrar.jsp";
                window.open(jsp + "?l=" + l + "&id=" + id);
            });
            $("#botonModificar").on('click', function () {
                modificarVenta();
            });
            $("#botonEliminarAlert").on('click', function () {
                eliminarVenta();
                $('#confirmarEliminar').modal('hide');
            });
            $("#botonSalir").on('click', function () {
                location.href = "../../../menu.html";
            });
            $("#botonAgregarLinea").on('click', function () {
                agregarVentaDetalle();
            });
            $("#botonModificarLinea").on('click', function () {
                modificarVentaDetalle();
            });
            $("#botonEliminarAlertLinea").on('click', function () {
                eliminarVentaDetalle();
                $('#confirmarEliminarLinea').modal('hide');
            });
            $("#botonSalirLinea").on('click', function () {
                $("#panelLinea").fadeOut("slow");
                $("#panelPrograma").fadeIn("slow");
            });
        </script>
    </body>
</html>
