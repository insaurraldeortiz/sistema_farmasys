<!DOCTYPE html>

<html>
    <head>
        <title>Farmasys | Clientes</title>
        <link rel="icon" type="image/png" href="../../../img/fav.bmp"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../../../css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/estilos.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div id="confirmar"></div>
        <div id="buscar"></div>
        <div id="panelPrograma" class="panel panel-primary">
            <div class="panel-heading centrado">Clientes  | <span
                    id="susuario_usuario"></span></div>
            <div class="panel-body">
                <form id="formPrograma">
                    <div class="col-md-2">
                            <select id="listado" class="form-control">
                                <!--<option value="usuario">Usuarios</option>-->
                                <option value="informeventas">Ventas</option>
                            </select>
                        </div>
                    <div class="row">
                        <div class="col-md-1">
                            <span>Cliente</span>
                        </div>
                        <div class="col-md-1">
                            <input id="id_cliente" name="id_cliente" type="text"
                                   class="form-control input-sm" placeholder="Id">
                        </div>
                        <div class="col-md-1">
                            <button id="botonBuscarIdCliente" type="button" class="btn btn-primary btn-sm"><span
                                    class="glyphicon glyphicon-search"></span></button>
                        </div>

                        <div class="col-md-3">
                            <input id="nombre_cliente" name="nombre_cliente" type="text" class="form-control input-sm" placeholder="Nombre" onkeypress= " return soloLetras(event)" onkeyup="this.value = this.value.toUpperCase()" readonly="">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-1">
                            <span>Desde</span>
                        </div>
                        <div class="col-md-2">
                            <input id="desde_id" name="desde_id" type="date" class="form-control input-sm">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-1">
                            <span>Hasta</span>
                        </div>
                        <div class="col-md-2">
                            <input id="hasta_id" name="hasta_id" type="date" class="form-control input-sm">
                        </div>                        
                    </div>
                </form>
            </div>
            <div class="panel-footer centrado">
                <button id="botonImprimir" type="button" class="btn btn-primary btn-sm">Imprimir</button>
                <button id="botonSalir" type="button" class="btn btn-primary btn-sm">Salir</button>
            </div>
        </div>
        <div id="mensajes" class="well well-sm centrado">Mensaje del Sistema.</div>
        <div class="modal fade" id="confirmarEliminar" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header centrado">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">
                                &times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title" id="myModalLabel">Mensaje del Sistema</h4>
                    </div>
                    <div class="modal-footer centrado">
                        <button id="botonEliminarAlert" type="button" class="btn btn-primary btn-sm">Eliminar</button>
                        <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="../../../js/jquery.min.js" type="text/javascript"></script>
        <script src="../../../js/bootstrap.min.js" type="text/javascript"></script>
        <script src="../../../js/funciones.js" type="text/javascript"></script>
        <script src="js/funciones.js" type="text/javascript"></script>
        <script>
                                //verificarSesion(true);
                                $("#buscar").css("display", "none");
                                //("#id_cliente").focus();
                                //siguientecampo("#id_cliente", "#nombre_cliente", false);
                                $("#id_cliente").blur(function () {
                                    if ($("#id_cliente").val() === "") {
                                        $("#id_cliente").val("0");
                                    }
                                    buscarIdCliente();
                                });
                                $("#botonBuscarIdCliente").on('click', function () {
                                    $("#buscar").load("buscar.html");
                                    $("#buscar").fadeIn("slow");
                                    $("#panelPrograma").fadeOut("slow");
                                });

                                $("#botonBuscarIdProveedor").on('click', function () {
                                    $("#buscar").load("buscarProveedor.html");
                                    $("#buscar").fadeIn("slow");
                                    $("#panelPrograma").fadeOut("slow");
                                });
                                $("#botonAgregar").on('click', function () {
                                    //if (validarFormulario()) {
                                    agregarCliente();
                                    //}  
                                });
                                $("#botonModificar").on('click', function () {
                                    //if(validarFormulario()) {
                                    modificarCliente();
                                    //}   
                                });
                                $("#botonEliminarAlert").on('click', function () {
                                    eliminarCliente();
                                    $('#confirmarEliminar').modal('hide');
                                });
                                $("#botonSalir").on('click', function () {
                                    location.href = "../../../menu.html";
                                });
                                $("#botonImprimir").on('click', function () {
                                    var l = $("#listado").val();
                                    var d = $("#desde_id").val();
                                    var h = $("#hasta_id").val();
                                    var id = $("#id_cliente").val();
                                    var jsp = "jsp/tablas.jsp";
                                    window.open(jsp + "?l=" + l + "&d=" + d + "&h=" + h + "&id=" + id);
                                });

        </script>
    </body>
</html>
